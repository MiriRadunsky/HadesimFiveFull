<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8" />
    <title>Store Management</title>
    <link rel="icon" href="../pic/icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/storeowner.css" />
</head>
<body>

    <h1>ברוך הבא, בעל מכולת</h1>

    <div class="section">
        <h2>יצירת הזמנה</h2>
        <label>שם הספק:</label>
        <input type="text" id="supplierName" />

        <div id="productList" class="product-list">
            <div class="product-item">
                <input type="text" id="productName" placeholder="שם המוצר" />
                <input type="number" id="productQuantity" placeholder="כמות" />
                <button onclick="addProduct()">הוסף מוצר</button>
            </div>
        </div>

        <button onclick="createOrder()">צור הזמנה</button>
    </div>

    <div class="section">
        <h2>אישור הזמנה</h2>
        <label>מספר הזמנה:</label>
        <input type="number" id="approveOrderId" />
        <button onclick="approveOrder()">אשר הזמנה</button>
    </div>

    <div class="section">
        <h2>כל ההזמנות</h2>
        <div id="allOrders"></div>
    </div>

    <div class="section">
        <h2>סטטוס הזמנות</h2>
        <div id="statusOrders"></div>
    </div>

    <script src="js/storeowner.js"></script>
</body>
</html>
